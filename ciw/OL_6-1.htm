<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Optional Lab 6-1</title>
<script>
function vote(){
	var t="Your favorite sport is: "
	for (i=0; i<document.myform.sports.length; i++){
		if (document.myform.sports[i].checked==true){
			t =t +document.myform.sports[i].value
		}
	}	
	if (t=="Your favorite sport is: "){
		document.getElementById("txt").value="Choose a sport"
	}	
	else{
		document.getElementById("txt").value=t
		document.getElementById("txt1").value=t
		document.getElementById("txt2").value=t
	}
}
function upperCase(){
	var x=document.getElementById("txt").value
	document.getElementById("txt").value=x.toUpperCase()
}
function SayHello(){
	alert("Your mouse is over the text!");
}
function SayGoodbye(){
	alert("Your mouse has left the text!");
}
</script>
</head>
<body>
<h3>Which Pizza Topping Do You Like?</h3>
<hr />
<h4>Toppings:</h4>
<form name="myform">
	<input type="radio" name="toppings" value="None" />None<br />
	<input type="radio" name="toppings" value="Peperoni" />Peperoni<br />
	<input type="radio" name="toppings" value="Sausage" />Sausageg<br />
        <input type="radio" name="toppings" value="Peppers" />Peppers<br />
        <input type="radio" name="toppings" value="Mushrooms" />Mushrooms<br />
        <input type="radio" name="toppings" value="Ham" />Ham<br />
        <input type="radio" name="toppings" value="Pineapple" />Pineapple<br />
        <p><input type="button" value="VOTE" onclick="vote()" />&nbsp;<input type="reset" value="RESET" /></p>
        <p><input type="text" id="txt" size="40" onblur="upperCase()" />&nbsp; Click in then click out!</p>
        <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" />&nbsp;  Hover over this field!</p>
         <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" />&nbsp;  Hover over this field then move away!</p>
</form>
