<!DOCTYPE html>
<html lang="en">
<head>
<title>Geolocation</title>
</head>
    <body>
        <p>Click the button to get your position, and see how far away from NYC you are!</p>
        <button onclick="getLocation()">My Location</button>
        <p id="test"></p>
        <script>
            var latlon = document.getElementById("test");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    latlon.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                latlon.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude + "<br>The difference between your location and New York is  " + (position.coords.latitude - 40.7128) + " latitude and " + (position.coords.longitude- 74.0060) + " longitude.";
            }
            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        latlon.innerHTML = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        latlon.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        latlon.innerHTML = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        latlon.innerHTML = "An unknown error occurred.";
                        break;
                }
            }
        </script>
