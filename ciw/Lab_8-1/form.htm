<section>


<article>

<h1>Roomate Matching Form</h1>
<form>
<p>
<label for="sleep">How late do you stay up?: </label>
<input type="text name="sleeptime" id="sleep"/>
</p>
<p>
<label for="clean">How clean would you say you are?: </label>
<input type="text" name="cleanhabbit" id="clean"/>
</p>
<p>
<label for="grad">When do you graduate?: </label>
<input type="date" name="graddate" id="grad"/>
</p>
<p>
<label for="bodies">On a scale from 1 to 10, how well would you say you can hide a body?: 1</label>
<input type="range" name="bodyhiding" min="1" max="50" value="25" id="bodies"/>10
</p>
<p>
<label for="num">How many bodies have your previously hidden?: </label>
<input type="number" name="bodynum" min="0" max="500" id="num"/>
</p>
<p>
<label for="place">Where have you hidden bodies before?: <label>
<input list="placeshidden" name="places" id="place"/>
<datalist id="placeshidden">
<option value="Behind the Couch"></option>
<option value="Under the Floor"></option>
<option value="Behind the Shed"></option>
<option value="Between the Walls"></option>
<option value="In your Car"></option>
<option value="In Plain Sight"></option>
</datalist>
</p>
<p>
<label type="agree">Please enter your full name is confirm you will niether report nor document any event that occurs during your time in the dorms: </label>
<input type="text" name="agreenow" id="agree"/>
</form>
</article>
