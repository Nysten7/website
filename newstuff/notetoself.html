<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Note to Self</title>
<script>
localStorage.clear();
localStorage[0]="Get gas";
localStorage[1]="Walk dog";
localStorage[2]="Take out trash";
var x = "";
for (var i = 0; i < localStorage.length; i++){
var key = localStorage.key(i);
var value = localStorage[key];
i++;
x += i + ") " + value +"\n";
i--;
}
alert(x);
</script>
</head>
