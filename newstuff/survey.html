<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Web Design Survery</title>
<style>
.a{
border-color: violet;
}
.b{
font-size: 20px;
}
</style>
</head>
<body style="background: cyan;">

<h1 style="font-size: 30px;">Web Design and Multimedia Survey</h1>
<form name="survey">
<fieldset class="a" name="peronsalinfo">
<legend class="b">Personal Information</legend>
<p>
<label for="fname">First Name: </label>
<input autofocus required type="text" name="firstname" id="fname"/>
</p>
<p>
<label for="lname">Last Name: </label>
<input required type="text" name="lastname" id="lname"/>
</p>
<p>
<label for="course">Which course did you take this year?: </label><br>
<input type="radio" name="coursetype" id="course" value="web1">Web Design 1<br>
<input type="radio" name="coursetype" id="course" value="web1and2">Web Design 1 and 2
</p>
<p>
<label for="class">What year are you?: </label>
<input required list="classes" name="classtype" id="class">
<datalist id="classes">
<option>Freshman</option>
<option>Sophmore</option>
<option>Junior</option>
<option>Senior</option>
</datalist>
</p>
</fieldset>
<fieldset class="a" name="questions">
<legend class="b">Feedback</legend>
<p>
<label for="general">On a scale from 1 to 10, generally, how would your rate this class compared to other computer-focused courses?: 1</label>
<input type="range" name="generalfeedback" min="1" max="10" value="5" id="general"/>10
</p>
<p>
<label for="compclassnum">How many other computer-focused course have you taken/are currently enrolled in?: </label>
<input type="number" min="0" max="20"/>
</p> 
<p>
<label for="material">On a scale from 1 to 10, how well did you understand the material taught this year?: 1</label>
<input type="range" name="material" min="1" max="10" value="5" id="material"/>10
</p>
<p>
<label for="enjoy">On a scale from 1 to 10, how much did you enjoy the lessons and projects this year?: 1</label>
<input type="range" name="enjoyment" min="1" max="10" value="5" id="enjoy"/>10
</p>
<p>
<label for="positive">Please write below what you found helpful for you this year: </label><br>
<textarea required id="positive" name="positivefeedback" rows="5" cols="40" placeholder="Write here"></textarea>
</p>
<p>
<label for="negative">Please write below what you found annoying or unhelpful for you this year: </label><br>
<textarea required id="negative" name="negativefeedback" rows="5" cols="40" placeholder="Write here"></textarea>
</p>
<p>
<label for="comments">If you have any other feedback/comments, leave them here:  </label><br>
<textarea id="comments" name="commentfeedback" rows="5" cols="40" placeholder="Write here"></textarea>
</p>
</fieldset>
<fieldset class="a" name="options">
<legend class="b">Optional Feedback</legend>
<p>
<label for="future">Will you use the material taught this year anytime in the future?:</label><br>
<input type="radio" id="future" name="yesfuture" value="yes">Yes<br>
<input type="radio" id="future" name="maybefuture" value="maybe">Maybe<br>
<input type="radio" id="future" name="nofuture" value="no">No
</p>
<button type="submit" formaction="http://ss1.ciwcertified.com/cgi-bin/process.pl" formtarget="_blank">Submit</button>
</fieldset>
</form>

<footer style="text-align: center; color: white;">
<a href=".."><b> Go Back</b></a> |
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>

                          loc + '?profile=css3';
document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
</script>
</body>
</html>
