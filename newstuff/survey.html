<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Web Design Survery</title>
</head>
<body>


<section>
<h2></h2>

<article>

<h1>Web Design and Multimedia Survey</h1>
<fieldset name="peronsalinfo">
<legend>Personal Information</legend>
<form>
<p>
<label for="fname">First Name: </label>
<input type="text" name="firstname" id="fname"/>
</p>
<p>
<label for="lname">Last Name: </label>
<input type="text" name="lastname" id="lname"/>
</p>
<p>
<label for="course">Which course did you take this year?: </label><br>
<input type="radio" name="coursetype" id="course" value="web1">Web Design 1 </input><br>
<input type="radio" name="coursetype" id="course" value="web1and2">Web Design 1 and 2</input>
</p>
<p>
<label for="class">What year are you?: </label>
<input list="classes" name="classlist" id="class"/>
<datalist id="classes"/>
<option>Freshman</option>
<option>Sophmore</option>
<option>Junior</option>
<option>Senior</option>
</p>
</form>
</fieldset>
<form>
<fieldset name="questions">
<legend>Feedback</legend>
<form>
<p>
<label for="general">On a scale from 1 to 10, generally, how would your rate this class compared to other computer-focused courses?: 1</label>
<input type="range" name="generalfeedback" min="1" max="10" value="5" id="general"/>10
</p>
<p>
<label for="num">How many other computer-focused course have you taken/are currently enrolled in?: </label>
<input type="number" min="0" max="20"/>
</p> 
<p>
<label for="material">On a scale from 1 to 10, how well did you understand the material taught this year?: 1</label>
<input type="range" name="materialq" min="1" max="10" value="5" id="material"/>10
</p>
<p>
<label for="enjoy">On a scale from 1 to 10, how much did you enjoy the lessons and projects this year?: 1</label>
<input type="range" name="enjoyment" min="1" max="10" value="5" id="enjoy"/>10
</p>
<p>
<label for="positive">Please write below what you found helpful for you this year: </label><br>
<textarea id="positive" name="positivefeedback" rows="5" cols="40" placeholder="Write here"></textarea>
</p>
<p>
<label for="negative">Please write below what you found annoying or unhelpful for you this year: </label><br>
<textarea id="negative" name="negativefeedback" rows="5" cols="40" placeholder="Write here"></textarea>
</p>
<p>
<label for="comments">If you have any other feedback/comments, leave them here:  </label><br>
<textarea id="comments" name="commentfeedback" rows="5" cols="40" placeholder="Write here"></textarea>
</p>
</form>
</fieldset>
<form>
<fieldset name="optiontal">
<label>Optional Feedback</label>
<p>
<label for="future">Will you use the material taught this year anytime in the future?:</label><br>
<input type="radio" id="future" name="yesfuture" value="yes">Yes</input><br>
<input type="radio" id="future" name="maybefuture" value="maybe">Maybe</input><br>
<input type="radio" id="future" name="nofuture" value="no">No</input>
</p>
<p>
</fieldset>
</form>
</article> 


</section> 


<footer style="text-align: center; color: white;">

document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
</script>
</body>
</html>
